    let obg2url = (url, data) => {
        let http = url;
        let arr = [];
        for (let i in data) {
            let item = {}
            item[i] = data[i];
            arr.push(item)
        }
        let objName, objNameItem, param, paramRes;
        arr.map((item, index) => {
            let flag = false;
            // 取对象里面的key 
            objName = Object.getOwnPropertyNames(item)[0];
            param = item[objName];
            if (typeof item[objName] === 'object') {
                // 如果需要encodeURIComponent,取对象里面对象的 key
                objNameItem = Object.getOwnPropertyNames(item[objName]);
                objNameItem.includes('flag') ? flag = true : flag;
                // console.log(encodeURIComponent(param[objNameItem[0]]))
                param = encodeURIComponent(param[objNameItem[0]])
            }
            if (index === 0) {
                http += `?${objName}=${param}`
            } else {
                http += `&${objName}=${param}`
            }
        })
        return http
    }
